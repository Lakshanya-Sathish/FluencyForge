<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading | FluencyForge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:#f6f8ff;
  font-family:Poppins,sans-serif;
  margin:0;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
}
.question{margin:20px 0}
label{display:block;margin:6px 0;cursor:pointer}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#4a90e2;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.result{
  margin-top:20px;
  font-weight:600;
  text-align:center;
}
.card{
  padding:20px;
  margin:15px 0;
  border-radius:12px;
  border:2px solid #4a90e2;
  cursor:pointer;
  text-align:center;
}
.locked{
  opacity:0.4;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- LEVEL SELECTION -->
<div class="container">
  <h1>Reading Practice</h1>

  <div class="card" id="easyCard" onclick="openLevel('easy')">
    <h2>Beginner</h2>
  </div>

  <div class="card locked" id="intermediateCard" onclick="openLevel('intermediate')">
    <h2>Intermediate</h2>
  </div>

  <div class="card locked" id="advancedCard" onclick="openLevel('advanced')">
    <h2>Advanced</h2>
  </div>
</div>

<!-- READING CONTENT -->
<div class="container">
  <h1 id="title">Select a level to start</h1>
  <p id="passage"></p>

  <div id="questions"></div>

  <button id="submitBtn" style="display:none;">Submit</button>
  <div class="result" id="result"></div>
</div>

<script>
let correctAnswers = [];
let currentLevel = null;

/* LOAD PROGRESS */
let progress = JSON.parse(localStorage.getItem("readingProgress")) || {
  easy: null,
  intermediate: null,
  advanced: null
};

/* UNLOCK LEVELS BASED ON PROGRESS */
if (progress.easy !== null && progress.easy >= 51) {
  document.getElementById("intermediateCard").classList.remove("locked");
}

if (progress.intermediate !== null && progress.intermediate >= 51) {
  document.getElementById("advancedCard").classList.remove("locked");
}

/* OPEN LEVEL */
function openLevel(level){
  currentLevel = level;
  loadReading();
}

/* LOAD READING */
async function loadReading(){
  try{
    let jsonFile =
      currentLevel === "easy" ? "content/reading/beginner.json" :
      currentLevel === "intermediate" ? "content/reading/intermediate.json" :
      "content/reading/advanced.json";

    const res = await fetch(jsonFile);
    if(!res.ok) throw new Error("JSON not found");

    const data = await res.json();
    const passage = data.passages[0];

    document.getElementById("title").textContent = passage.title;
    document.getElementById("passage").textContent = passage.text;

    const qBox = document.getElementById("questions");
    qBox.innerHTML = "";
    correctAnswers = [];

    passage.questions.forEach((q,i)=>{
      correctAnswers.push(q.answer);
      qBox.innerHTML += `
        <div class="question">
          <h3>${i+1}. ${q.question}</h3>
          ${Object.entries(q.options).map(([k,v])=>`
            <label>
              <input type="radio" name="q${i}" value="${k}">
              (${k}) ${v}
            </label>
          `).join("")}
        </div>
      `;
    });

    document.getElementById("submitBtn").style.display = "block";
    document.getElementById("result").textContent = "";

  }catch(err){
    alert("Failed to load reading content");
  }
}

/* SUBMIT */
document.getElementById("submitBtn").addEventListener("click", ()=>{
  let score = 0;

  correctAnswers.forEach((ans,i)=>{
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    if(sel && sel.value === ans) score++;
  });

  const percent = Math.round((score / correctAnswers.length) * 100);

  document.getElementById("result").textContent =
    `Score: ${score}/${correctAnswers.length} (${percent}%)`;

  progress[currentLevel] = percent;
  localStorage.setItem("readingProgress", JSON.stringify(progress));

  if(currentLevel === "easy" && percent >= 51){
    document.getElementById("intermediateCard").classList.remove("locked");
  }

  if(currentLevel === "intermediate" && percent >= 51){
    document.getElementById("advancedCard").classList.remove("locked");
  }
});
</script>
</body>
</html>
