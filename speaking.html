<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Speaking Practice | FluencyForge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:#f6f8ff;
  font-family:Poppins,sans-serif;
  margin:0;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
}
.card{
  padding:20px;
  margin:15px 0;
  border-radius:12px;
  border:2px solid #4a90e2;
  cursor:pointer;
  text-align:center;
}
.locked{
  opacity:0.4;
  pointer-events:none;
}
button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#4a90e2;
  color:#fff;
  cursor:pointer;
  font-size:15px;
  margin:6px 6px 6px 0;
}
audio{
  width:100%;
  margin-top:15px;
}
.timer{
  font-weight:600;
  margin:10px 0;
}
</style>
</head>

<body>

<!-- LEVEL SELECTION -->
<div class="container" id="levelBox">
  <h1>Speaking Practice</h1>

  <div class="card" onclick="openModules('beginner')">
    <h2>Beginner</h2>
  </div>

  <div class="card locked" id="intermediateCard" onclick="openModules('intermediate')">
    <h2>Intermediate</h2>
  </div>

  <div class="card locked" id="advancedCard" onclick="openModules('advanced')">
    <h2>Advanced</h2>
  </div>
</div>

<!-- MODULE LIST -->
<div class="container" id="moduleBox" style="display:none">
  <h2 id="moduleTitle"></h2>
  <div id="modules"></div>
  <button onclick="backToLevels()">‚¨Ö Back</button>
</div>

<!-- TASK VIEW -->
<div class="container" id="taskBox" style="display:none">
  <h2 id="taskTitle"></h2>
  <p id="taskPrompt"></p>

  <div class="timer">Time: <span id="time">0</span>s</div>

  <button onclick="startRecording()">üé§ Start</button>
  <button onclick="stopRecording()">‚èπ Stop</button>

  <audio id="playback" controls></audio>

  <br><br>
  <button onclick="markCompleted()">‚úÖ Mark Completed</button>
  <button onclick="backToModules()">‚¨Ö Back</button>
</div>

<script>
let currentLevel = null;
let currentModule = null;
let mediaRecorder = null;
let audioChunks = [];
let timer = 0;
let timerInterval = null;

/* PROGRESS */
let progress = JSON.parse(localStorage.getItem("speakingProgress")) || {
  beginner:false,
  intermediate:false,
  advanced:false
};

if(progress.beginner){
  document.getElementById("intermediateCard").classList.remove("locked");
}
if(progress.intermediate){
  document.getElementById("advancedCard").classList.remove("locked");
}

/* OPEN MODULES */
function openModules(level){
  currentLevel = level;
  document.getElementById("levelBox").style.display = "none";
  document.getElementById("moduleBox").style.display = "block";
  document.getElementById("taskBox").style.display = "none";

  document.getElementById("moduleTitle").textContent =
    level.charAt(0).toUpperCase() + level.slice(1) + " Modules";

  const box = document.getElementById("modules");
  box.innerHTML = "";

  for(let i=1;i<=10;i++){
    box.innerHTML += `
      <div class="card" onclick="openTask(${i})">
        Task ${i}
      </div>
    `;
  }
}

/* OPEN TASK */
async function openTask(num){
  currentModule = num;
  document.getElementById("moduleBox").style.display = "none";
  document.getElementById("taskBox").style.display = "block";

  try{
    const res = await fetch(`content/speaking/${currentLevel}.json`);
    const data = await res.json();

    const task = data.modules[num + 1];
    if(!task){
      alert("Task not found");
      return;
    }

    document.getElementById("taskTitle").textContent =
      `Speaking Task ${num}`;

    document.getElementById("taskPrompt").textContent = task.task;

    document.getElementById("time").textContent = 0;
    document.getElementById("playback").src = "";

    window.maxTime = task.expectedDurationSeconds;

  }catch(err){
    console.error(err);
    alert("Failed to load speaking content");
  }
}

/* START RECORDING */
async function startRecording(){
  audioChunks = [];
  timer = 0;
  document.getElementById("time").textContent = timer;
  document.getElementById("playback").src = "";

  const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => {
    if(e.data.size > 0) audioChunks.push(e.data);
  };

  mediaRecorder.start();

  timerInterval = setInterval(()=>{
    timer++;
    document.getElementById("time").textContent = timer;

    if(window.maxTime && timer >= window.maxTime){
      stopRecording();
    }
  },1000);
}

/* STOP RECORDING */
function stopRecording(){
  if(!mediaRecorder) return;

  mediaRecorder.stop();
  clearInterval(timerInterval);

  mediaRecorder.onstop = ()=>{
    const blob = new Blob(audioChunks,{type:"audio/webm"});
    const url = URL.createObjectURL(blob);
    document.getElementById("playback").src = url;
  };
}

/* MARK COMPLETED */
function markCompleted(){
  const progress = JSON.parse(localStorage.getItem("progress"));

  if(currentLevel === "easy"){
    progress.speaking.beginner = true;
  }
  if(currentLevel === "intermediate"){
    progress.speaking.intermediate = true;
  }
  if(currentLevel === "advanced"){
    progress.speaking.advanced = true;
  }

  localStorage.setItem("progress", JSON.stringify(progress));
  alert("Marked as completed!");
}

/* NAVIGATION */
function backToModules(){
  document.getElementById("taskBox").style.display = "none";
  document.getElementById("moduleBox").style.display = "block";
}

function backToLevels(){
  document.getElementById("moduleBox").style.display = "none";
  document.getElementById("levelBox").style.display = "block";
}
function initProgress() {
  if (!localStorage.getItem("progress")) {
    localStorage.setItem("progress", JSON.stringify({
      speaking: {
        beginner: false,
        intermediate: false,
        advanced: false
      },
      listening: {
        beginner: null,
        intermediate: null,
        advanced: null
      },
      reading: {
        beginner: null,
        intermediate: null,
        advanced: null
      }
    }));
  }
}
initProgress();
</script>

</body>
</html>
